buildscript {
    repositories {
        jcenter()
        maven { url "https://files.minecraftforge.net/maven" }
        maven { url "https://jitpack.io/" }
    }
    dependencies {
        classpath "com.github.asbyth:ForgeGradle:6f53277"
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = modVersion
group = modGroup + "." + modId
archivesBaseName = modBaseName

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

minecraft {
    version = project.forgeVersion
    runDir = "run"
    mappings = project.mcpVersion
}

configurations {
    embed
    compile.extendsFrom(embed)
}

dependencies {

}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'modId': project.modId, 'modBaseName': project.modBaseName,
                'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    includeEmptyDirs = false
    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
    manifest {
        attributes "TweakClass": "me.semx11.autotip.modcore.Tweaker",
                "ModSide": "CLIENT",
                "FMLCorePluginContainsFMLMod": "Yes, yes it does"
    }
}

idea {
    module.inheritOutputDirs = true
}
